<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get insights that help your business grow.
"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="image-container">
            <img
              src="images/image-header-mobile.jpg"
              alt="women working mobile"
              class="d-md-none image-mobile"
            />
          </div>
          <div class="row">
            <div class="col-md-6 text-wrapper">
              <h1>
                Get <span class="heading-highlight">insights</span> that help
                your business grow.
              </h1>
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="stats-container">
                <div>
                  <span class="stats-heading"> 10k+ </span>
                  <br />
                  <span class="stats">companies </span>
                </div>
                <div>
                  <span class="stats-heading"> 314 </span>
                  <br />
                  <span class="stats">templates</span>
                </div>
                <div>
                  <span class="stats-heading"> 12m+ </span>
                  <br />
                  <span class="stats">queries </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="image-container">
                <img
                  src="images/image-header-desktop.jpg"
                  alt="women working"
                  class="photo-desktop d-none d-md-block"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://miskiewicz-kinga.netlify.app/">Kinga Mi≈õkiewicz </a>.
      </div>
    </footer>
  </body>
</html>
